<html>
    <head>
            <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Prova Estagio WEB</title>
    </head>
    <body>
        <div class="container">
	<p></p>
	<!-- Conteúdo aqui -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<ul class="navbar-nav">
			 <li class="nav-item active"><a class="nav-link" href="index.html">Inicio</a></li>
                         <li class="nav-item"><a class="nav-link" href="listarClientes.jsp">Lista de Clientes</a></li>
		</ul>
	</nav>
	</div>       
        <div class="container">
		<form method="POST" action="CadastrarCliente">
                    <div class="form-group">
                        <label for="nome">Nome</label>
			<input class="form-control" 
			name="nome" required="required" placeholder="nome">
                    </div>
                     <div class="form-group">
                        <label for="data">data de nascimento</label>        
			<input class="form-control" 
			name="data" required="required" placeholder="Ex.: 11/11/1111" data-mask="00/00/0000" maxlength="10" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="estadoCivil" class="space">estado civil</label>
                        <select name="estadoCivil">
                            <option value="0">solteiro</option>
                            <option value="1">casado</option>
                            <option value="2">outros</option>
                        </select> 
                    </div>
                    <div class="form-group">
                        <label for="filhos" class="space">possui filhos</label>
                        <select name="filhos">
                            <option value="True">sim</option>
                            <option value="False">não</option>
                        </select> 
                    </div>
                    <div class="form-group">
                        <label for="profissao">profissão</label>
			<input class="form-control"  
			name="profissao" required="required">
                    </div>
                     <div class="form-group">
                        <label for="endereco">Endereço</label>
			<input class="form-control"  
			name="endereco" required="required" placeholder="seu endereço">
                    </div>
                    <div class="form-group">
                        <label for="bairro">Bairro</label>    
			<input class="form-control"  
			name="bairro" required="required" placeholder="seu bairro">
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
			<input class="form-control" 
			name="cidade" required="required" placeholder="sua cidade">                    
                    </div>
                    <div class="form-group">
                        <label for="cep">CEP</label>
			<input class="form-control"  
			name="cep" required="required" placeholder="seu CEP" maxlength="8" autocomplete="off">
                    </div>    
		    <div class="form-group">
                        <label for="fixo">Telefone fixo</label>
			<input class="form-control"  
			name="fixo" placeholder="somente numeros">
                    </div>
                    <div class="form-group">
                        <label for="celular">Telefone celular</label>
			<input class="form-control"  
			name="celular" placeholder="somente numeros">
                    </div>
                    <div class="form-group">
                        <label for="sexo" class="space">sexo</label>
                        <select name="sexo">
                            <option value="0">masculino</option>
                            <option value="1">feminino</option>
                            <option value="2">outros</option>
                        </select> 
                    </div>
                    <div class="space">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
		</form>
	</div>
        
        
       
        <script src="jquery-3.4.1.min.js"></script>
        <script src="js/jquery.mask.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
